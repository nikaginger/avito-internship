services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ads-backend
    ports:
      - "3001:3001"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ads-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
